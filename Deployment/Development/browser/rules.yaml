- id: studio
  upstream:
    url: http://studio
  match:
    methods: ["GET"]
    url: http://local.dolittle.studio:8080/
  authenticators:
    - handler: oauth2_introspection
  authorizer:
    handler: allow
  mutators:
    - handler: noop
  errors:
    - handler: redirect
      config:
        to: http://local.dolittle.studio:8080/.auth/cookies/initiate
        return_to_query_param: return_to